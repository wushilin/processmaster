application: daemon
logs:
  stdout: ./stdout.log
  stderr: ./stderr.log
  rotation_mode: size
  rotation_size: 10
  rotation_backups: 10
process:
  working_directory: /tmp/processmaster/daemon
  start_command:
  - /bin/sh
  - /home/code/workspace/processmaster/conf.d/run.sh
  stop_command:
  - /bin/sh
  - /home/code/workspace/processmaster/conf.d/exit.sh
  stop_grace_period_ms: 5000
resources:
  max_cpu: 50m
  max_memory: 64MiB
  max_swap: 0
global:
  enabled: true
restart_policy:
  policy: always
  restart_backoff_ms: 1000
  tolerance:
    max_restarts: 3
    duration: 10m
