application: sleeper2
logs:
  stdout: ./stdout.log
  stderr: ./stderr.log
  rotation_mode: time
  rotation_frequency: hourly
  rotation_max_age_ms: 3600000000
process:
  working_directory: /tmp/processmaster/sleeper
  start_command:
  - /bin/sleep
  - '1000000'
  stop_signal: SIGTERM
  stop_grace_period_ms: 30000
resources:
  max_cpu: 100m
  max_memory: 64MiB
  max_swap: 0
global:
  enabled: false
