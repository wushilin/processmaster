application: failure

logs:
  stdout: ./stdout.log
  stderr: ./stderr.log
  rotation_mode: size
  rotation_size: 10
  rotation_backups: 10

process:
  working_directory: /tmp/processmaster/failure
  start_command:
    - /bin/sh
    - /home/code/workspace/processmaster/conf.d/failure.sh
  # stop_signal: SIGTERM
resources:
  max_cpu: 50m
  max_memory: 64MiB
  max_swap: 0

global:
  enabled: true

restart_policy:
  policy: always      # never | always
  restart_backoff_ms: 10000
  tolerance:
    max_restarts: 3
    duration: 10m         # supports ms / s / m / h (e.g. 600000, 10m, 1h)
